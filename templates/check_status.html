<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تتبع حالة الحجز</title>
  <style>
    body {
      background-color: #181A1E;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    input {
      padding: 10px;
      margin: 10px;
      width: 250px;
      border: none;
      border-radius: 5px;
      background-color: #2c2f33;
      color: white;
    }
    button {
      padding: 10px 20px;
      background-color: #3a7bd5;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #2a5cab;
    }
  </style>
</head>
<body>
    <h1>حالة حجزك</h1>

    <form action="{{ url_for('status') }}" method="get">
        <label for="name">اسم المستخدم:</label>
        <input type="text" name="name" required><br><br>
        <button type="submit">تحقق من الحالة</button>
    </form>

    {% if messages %}
        <h3>الرسائل:</h3>
        <ul>
            {% for message in messages %}
                <li>{{ message[0] }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>لا توجد رسائل جديدة.</p>
    {% endif %}

</body>
</html>
